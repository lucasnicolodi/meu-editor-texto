<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Editor de textos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8c982c0f91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="enableEditMode();">
    <!-- Conteúdo principal da página -->
    <div class="conteudo-principal">
      <!-- Cabeçalho de edição -->
      <div class="buttons">
        <button onclick="execCmd('bold')" class="botao">
          <i class="fas fa-bold"></i>
        </button>
        <button onclick="execCmd('italic')" class="button">
          <i class="fas fa-italic"></i>
        </button>
        <button onclick="execCmd('underline')" class="button">
          <i class="fas fa-underline"></i>
        </button>
        <button onclick="execCmd('insertUnorderedList')" class="button">
          <i class="fas fa-list-ul"></i>
        </button>
        <button onclick="execCmd('insertOrderedList')" class="button">
          <i class="fas fa-list-ol"></i>
        </button>
        <button onclick="execCommandWithArg('createLink', prompt('Insira o link', 'https://'))" class="button">
          <i class="fas fa-link"></i>
        </button>
        <button onclick="execCmd('unlink')" class="button">
          <i class="fas fa-unlink"></i>
        </button>
        <button onclick="execCmd('justifyLeft')" class="button">
          <i class="fas fa-align-left"></i>
        </button>
        <button onclick="execCmd('justifyCenter')" class="button">
          <i class="fas fa-align-center"></i>
        </button>
        <button onclick="execCmd('justifyRight')" class="button">
          <i class="fas fa-align-right"></i>
        </button>
        <button onclick="execCmd('justifyFull')" class="button">
          <i class="fas fa-align-justify"></i>
        </button>
        <button onclick="execCommandWithArg('insertImage', prompt('Selecione a imagem', ''))" class="button">
          <i class="fas fa-image"></i>
        </button>
        <input type="color" onchange="execCommandWithArg('foreColor', this.value);">
        <select onclick="execCommandWithArg('fontName', this.value);">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
        </select>   
      </div>
      <!-- Final cabeçalho de edição -->

      <!-- Início texto de conteúdo -->
      <iframe
        name="richTextField"
        class="texto-conteudo"
        contenteditable="true"
        height="368"
        width="100%"
      ></iframe>
      <!-- Final texto de conteúdo -->
      </script>
    </div>
  </body>
</html>
